<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='./css/global.css'>
    <link rel='stylesheet' type='text/css' href='./css/header.css'>
    <link rel='stylesheet' type='text/css' href='./css/navigator.css'>
    <link rel='stylesheet' type='text/css' href='./css/carousel.css'>
    <link rel='stylesheet' type='text/css' href='./css/main.css'>

    <title>Comunidade Cristã do Rio de Janeiro</title>
    <link rel="icon" href="./assets/images/title-ccrj.png" type="image/x-icon" />

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="navigator">
            <ul>
                <li class="list active">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="text">INÍCIO</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="earth-outline"></ion-icon>
                        </span>
                        <span class="text">QUEM SOMOS</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="gift-outline"></ion-icon>
                        </span>
                        <span class="text">OFERTAS</span>
                    </a>
                </li>
                <div class="indicator"></div>
            </ul>
        </div>
    </header>

    <main>
        <div class="carousel">
            <input id="radio1" name="slider" class="slider" type="radio" checked />
            <input id="radio2" name="slider" class="slider" type="radio" />
            <input id="radio3" name="slider" class="slider" type="radio" />
            <input id="radio4" name="slider" class="slider" type="radio" />
            <input id="radio5" name="slider" class="slider" type="radio" />
            <div class="cards">
                <label for="radio1" class="card">
                    <img src="https://images.unsplash.com/photo-1530651788726-1dbf58eeef1f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=882&q=80">
                </label>
                <label for="radio2" class="card">
                    <img src="https://images.unsplash.com/photo-1559386484-97dfc0e15539?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80">
                </label>
                <label for="radio3" class="card">
                    <img src="https://images.unsplash.com/photo-1533461502717-83546f485d24?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60">
                </label>
                <label for="radio4" class="card">
                    <img src="https://images.unsplash.com/photo-1715590876582-18e4844864a6?q=80">
                </label>
                <label for="radio5" class="card">
                    <img src="https://images.unsplash.com/photo-1715454969547-a69afff2a701?q=80">
                </label>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="./js/selector.js"></script>
</body>
</html>
